<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Dashboard</title>
</head>
<body>

<h2>Welcome to the Alumni Dashboard, {{ alumni_profile.user_profile.user.username }}!</h2>
<a href="{% url 'profiles:homepage' %}">Homepage</a>

{% endif %}
<!-- Display Alumni Information -->

    Graduation Year: {{ alumni_profile.graduation_year }}<br>
    Major: {{ alumni_profile.major }}
</p>

<!-- Add other sections and features specific to the alumni dashboard -->

</body>
</html>
