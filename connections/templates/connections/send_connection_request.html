<!-- connections/templates/connections/send_connection_request.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Connection Request</title>
</head>
<body>

<h2>Send Connection Request to {{ target_username }}</h2>

<p>Do you want to send a connection request to {{ target_username }}?</p>

<form method="post" action="{% url 'connections:send_connection_request' target_username=target_username %}">
    {% csrf_token %}
    <button type="submit">Send Request</button>
</form>

</body>
</html>
